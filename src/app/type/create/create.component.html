<div class="container">
    <legend>Create Item</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "PieceForm.name" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtannee" class="form-label"><annee></annee></label>
        <input type="text" name="annee" [(ngModel)] = "PieceForm.annee" class="form-control" id="txtannee" />
      </div>
      <div class="mb-3">
        <label for="txtmarque" class="form-label">marque</label>
        <input type="text" name="marque" [(ngModel)] = "PieceForm.marque" class="form-control" id="txtmarque" />
      </div>
      <button type="button" (click)="create()" class="btn btn-primary">Create</button>
    </form>
  </div>
