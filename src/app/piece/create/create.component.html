<div class="container">
    <legend>Create Item</legend>
    <form>
      <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name" [(ngModel)] = "PieceForm.name" class="form-control" id="txtName" />
      </div>
      <div class="mb-3">
        <label for="txtaddress" class="form-label"><address></address></label>
        <input type="text" name="address" [(ngModel)] = "PieceForm.address" class="form-control" id="txtaddress" />
      </div>
      <div class="mb-3">
        <label for="txttel" class="form-label">tel</label>
        <input type="text" name="tel" [(ngModel)] = "PieceForm.tel" class="form-control" id="txttel" />
      </div>
      <button type="button" (click)="create()" class="btn btn-primary">Create</button>
    </form>
  </div>
