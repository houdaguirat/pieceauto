<div class="container">
  <legend>Create Item</legend>
  <form>
    <div class="mb-3">
      <label for="txtName" class="form-label">Name</label>
      <input type="text" name="name" [(ngModel)] = "pieceForm.name" class="form-control" id="txtName" />
    </div>
    <div class="mb-3">
      <label for="txtprice" class="form-label">Price</label>
      <input type="number" name="price" [(ngModel)] = "pieceForm.price" class="form-control" id="txtprice" />
    </div>
    <div class="mb-3">
      <label for="txtmarque" class="form-label">Quantity</label>
      <input type="text" name="marque" [(ngModel)] = "pieceForm.quantity" class="form-control" id="txtmarque" />
    </div>
    <button type="button" (click)="create()" class="btn btn-primary">Create</button>
  </form>
</div>
